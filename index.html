<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Form Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    form {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    input {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 1rem;
      width: 100%;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button.listening {
      background: #28a745;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
      100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
    }
  </style>
</head>
<body>
  <form>
    <input id="name" placeholder="Name" />
    <input id="email" placeholder="Email" />
    <input id="phone" placeholder="Phone" />
    <input id="address" placeholder="Address" />
    <button type="button" id="voiceButton">ðŸŽ¤ Start Voice Assistant</button>
  </form>

  <script>
    const fields = ['name', 'email', 'phone', 'address'];
    let fieldIndex = 0;
    let ws;

    const voiceButton = document.getElementById("voiceButton");

    voiceButton.onclick = async () => {
      voiceButton.classList.add("listening");

      // Play Polly welcome audio
      const pollyResponse = await fetch('https://n4kgojcoui.execute-api.eu-west-1.amazonaws.com/polly', {
        method: 'POST',
        body: JSON.stringify({ text: "Hello, I am your AI assistant. I will help you fill this form. Can I get your name?" }),
        headers: { 'Content-Type': 'application/json' }
      });

      const audioData = await pollyResponse.json();
      const audio = new Audio("data:audio/mp3;base64," + audioData.audio);
      audio.play();

      audio.onended = () => {
        startTranscription();
      };
    };

    async function startTranscription() {
      if (ws && ws.readyState !== WebSocket.CLOSED) {
        console.warn("WebSocket already open");
        return;
      }

      const res = await fetch('https://n4kgojcoui.execute-api.eu-west-1.amazonaws.com/transcribe-url');
      const { transcribe_url } = await res.json();
      console.log("WebSocket URL:", transcribe_url);

      const mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const audioContext = new AudioContext();
      const source = audioContext.createMediaStreamSource(mediaStream);
      const processor = audioContext.createScriptProcessor(4096, 1, 1);

      ws = new WebSocket(transcribe_url);
      ws.binaryType = 'arraybuffer';

      ws.onopen = () => {
        console.log("WebSocket open");

        source.connect(processor);
        processor.connect(audioContext.destination);

        processor.onaudioprocess = (e) => {
          const input = e.inputBuffer.getChannelData(0);
          const buffer = convertFloat32ToInt16(input);
          if (ws.readyState === WebSocket.OPEN) {
            ws.send(buffer);
          }
        };
      };

      ws.onmessage = (msg) => {
        try {
          let decoded;
          if (typeof msg.data === "string") {
            decoded = msg.data;
          } else {
            const decoder = new TextDecoder("utf-8");
            decoded = decoder.decode(msg.data);
          }

          const message = JSON.parse(decoded);
          const transcript = message.Transcript?.Results?.[0]?.Alternatives?.[0]?.Transcript;

          if (transcript) {
            console.log("Transcript:", transcript);
            fillFormSmart(transcript);
          }
        } catch (err) {
          console.error("Message parsing error:", err);
        }
      };

      ws.onerror = console.error;
    }

    function convertFloat32ToInt16(buffer) {
      let l = buffer.length;
      const buf = new Int16Array(l);
      while (l--) buf[l] = Math.min(1, buffer[l]) * 0x7FFF;
      return buf.buffer;
    }

    function fillFormSmart(text) {
      const lower = text.toLowerCase().trim();
      console.log("Smart Fill received:", lower);

      if (lower.includes("name is")) {
        const name = lower.split("name is")[1]?.trim().split(" ")[0];
        if (name) {
          document.getElementById("name").value = name;
          fieldIndex = 1;
          askNext("email");
        }
      } else if (!document.getElementById("name").value && lower.length <= 25) {
        document.getElementById("name").value = lower;
        fieldIndex = 1;
        askNext("email");
      } else if (lower.includes("email is") || lower.includes("@")) {
        document.getElementById("email").value = lower;
        fieldIndex = 2;
        askNext("phone");
      } else if (lower.includes("phone") || /\d{10}/.test(lower)) {
        const phone = lower.match(/\d{10}/);
        if (phone) {
          document.getElementById("phone").value = phone[0];
          fieldIndex = 3;
          askNext("address");
        }
      } else if (fieldIndex === 3 && lower.length > 5) {
        document.getElementById("address").value = text;
        fieldIndex = 4;
        voiceButton.classList.remove("listening");
      }
    }

    function askNext(field) {
      fetch('https://n4kgojcoui.execute-api.eu-west-1.amazonaws.com/polly', {
        method: 'POST',
        body: JSON.stringify({ text: `Can I get your ${field}?` }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => {
        const audio = new Audio("data:audio/mp3;base64," + data.audio);
        audio.play();
      });
    }
  </script>
</body>
</html>
