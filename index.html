<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sample Form</title>
  <link rel="icon" href="data:,">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #voiceButton {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background-color: #4CAF50;
      background-image: url('https://img.icons8.com/emoji/48/robot-emoji.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 60%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    #voiceButton.buzz {
      animation: buzz 0.2s infinite alternate;
    }

    @keyframes buzz {
      from { transform: translateX(2px); }
      to { transform: translateX(-2px); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>AI Voice Form</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" placeholder="Enter your phone number">

    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Enter your address">

    <button type="submit" id="submitBtn">Submit</button>
  </div>

  <button id="voiceButton" title="Start voice assistant"></button>

  <script>
    const voiceButton = document.getElementById("voiceButton");
    const fields = ['name', 'email', 'phone', 'address'];
    let currentField = 0;

    voiceButton.onclick = async () => {
      voiceButton.classList.add("buzz");
      await speak("Hello, I am your AI assistant. I will help you fill this form. Can I get your name?");
      startTranscription();
    };

    async function speak(text) {
      const res = await fetch('https://n4kgojcoui.execute-api.eu-west-1.amazonaws.com/polly', {
        method: 'POST',
        body: JSON.stringify({ text }),
        headers: { 'Content-Type': 'application/json' }
      });
      const data = await res.json();
      const audio = new Audio("data:audio/mp3;base64," + data.audio);
      audio.play();
      return new Promise(resolve => audio.onended = resolve);
    }

    async function startTranscription() {
      const res = await fetch('https://n4kgojcoui.execute-api.eu-west-1.amazonaws.com/transcribe-url');
      const { transcribe_url } = await res.json();
      const ws = new WebSocket(transcribe_url);
      ws.binaryType = 'arraybuffer';

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const audioCtx = new AudioContext();
      await audioCtx.audioWorklet.addModule('processor.js');

      const source = audioCtx.createMediaStreamSource(stream);
      const workletNode = new AudioWorkletNode(audioCtx, 'pcm-worklet-processor');

      workletNode.port.onmessage = (event) => {
        if (ws.readyState === WebSocket.OPEN) {
          ws.send(event.data);
        }
      };

      source.connect(workletNode);
      workletNode.connect(audioCtx.destination);

      ws.onmessage = (msg) => {
        try {
          const text = new TextDecoder("utf-8").decode(msg.data);
          if (!text.trim().startsWith('{')) return;
          const json = JSON.parse(text);
          const transcript = json.Transcript?.Results?.[0]?.Alternatives?.[0]?.Transcript;
          if (transcript) {
            fillFormField(transcript);
          }
        } catch (e) {
          console.error("WebSocket message error:", e);
        }
      };

      ws.onerror = err => console.error("WebSocket error:", err);
      ws.onclose = () => {
        voiceButton.classList.remove("buzz");
        console.log("WebSocket closed");
      };
    }

    async function fillFormField(text) {
      text = text.trim();
      const fieldId = fields[currentField];
      const field = document.getElementById(fieldId);

      if (!field || field.value) return;

      let value = "";

      switch (fieldId) {
        case "name":
          const nameMatch = text.match(/(?:my name is|i am|this is)?\s*([a-zA-Z\s]+)/i);
          value = nameMatch ? nameMatch[1].trim() : text;
          break;

        case "email":
          const emailMatch = text.match(/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}/i);
          value = emailMatch ? emailMatch[0] : text;
          break;

        case "phone":
          const phoneMatch = text.match(/(\+?\d[\d\s\-]{7,15})/);
          value = phoneMatch ? phoneMatch[1].replace(/\D/g, '') : text;
          break;

        case "address":
          value = text;
          break;
      }

      if (value) {
        field.value = value;
        currentField++;
        if (currentField < fields.length) {
          await speak(`Thanks! Can I get your ${fields[currentField]}?`);
        } else {
          document.getElementById("submitBtn").click();
          await speak("Thank you for submitting the form. You did great!");
        }
      }
    }

    document.getElementById("submitBtn").onclick = () => {
      console.log("Form Submitted:");
      console.log("Name:", document.getElementById("name").value);
      console.log("Email:", document.getElementById("email").value);
      console.log("Phone:", document.getElementById("phone").value);
      console.log("Address:", document.getElementById("address").value);
      alert("Form submitted! Thank you.");
    };
  </script>
</body>
</html>
