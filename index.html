<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Assistant Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #voiceButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.2s ease-in-out;
      font-size: 24px;
    }
    @keyframes buzz {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }
    #voiceButton.buzz {
      animation: buzz 0.2s linear 3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI Assistant Form</h2>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" />
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" />
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" />
    </div>
  </div>

  <div id="voiceButton">ðŸŽ¤</div>

  <script>
    const voiceButton = document.getElementById("voiceButton");

    voiceButton.onclick = async () => {
      voiceButton.classList.add("buzz");
      setTimeout(() => voiceButton.classList.remove("buzz"), 600);

      const pollyResponse = await fetch('https://n4kgojcoui.execute-api.eu-west-1.amazonaws.com/polly', {
        method: 'POST',
        body: JSON.stringify({ text: "Hello, I am your AI assistant. I will help you fill this form. Can I get your name?" }),
        headers: { 'Content-Type': 'application/json' }
      });

      const audioData = await pollyResponse.json();
      const audioSrc = "data:audio/mp3;base64," + audioData.audio;
      const audio = new Audio(audioSrc);
      audio.play();

      setTimeout(() => {
        startTranscription();
      }, 5000);
    };

    async function startTranscription() {
      const res = await fetch('https://n4kgojcoui.execute-api.eu-west-1.amazonaws.com/transcribe-url');
      const { transcribe_url } = await res.json();
      console.log("WebSocket URL:", transcribe_url);

      const mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const audioContext = new AudioContext();
      const source = audioContext.createMediaStreamSource(mediaStream);
      const processor = audioContext.createScriptProcessor(4096, 1, 1);

      const ws = new WebSocket(transcribe_url);
      ws.binaryType = 'arraybuffer';

      ws.onopen = () => {
        console.log("WebSocket open");
        source.connect(processor);
        processor.connect(audioContext.destination);

        processor.onaudioprocess = (e) => {
          const input = e.inputBuffer.getChannelData(0);
          const buffer = convertFloat32ToInt16(input);
          if (ws.readyState === WebSocket.OPEN) {
            ws.send(buffer);
          }
        };
      };

      ws.onmessage = (msg) => {
        try {
          let message;
          if (typeof msg.data === "string") {
            message = JSON.parse(msg.data);
          } else {
            const decoder = new TextDecoder("utf-8");
            const decoded = decoder.decode(msg.data);
            message = JSON.parse(decoded);
          }

          const transcript = message.Transcript?.Results?.[0]?.Alternatives?.[0]?.Transcript;
          if (transcript) {
            console.log("Transcript:", transcript);
            fillFormField(transcript);
          }
        } catch (err) {
          console.error("Message parsing error:", err);
        }
      };

      ws.onerror = console.error;
    }

    function convertFloat32ToInt16(buffer) {
      let l = buffer.length;
      const buf = new Int16Array(l);
      while (l--) buf[l] = Math.min(1, buffer[l]) * 0x7FFF;
      return buf.buffer;
    }

    let currentField = 0;
    const fields = ['name', 'email', 'phone', 'address'];

    function fillFormField(text) {
      const field = document.getElementById(fields[currentField]);
      if (field && !field.value) {
        field.value = text;
        currentField++;
        if (currentField < fields.length) {
          fetch('https://n4kgojcoui.execute-api.eu-west-1.amazonaws.com/polly', {
            method: 'POST',
            body: JSON.stringify({ text: `Can I get your ${fields[currentField]}?` }),
            headers: { 'Content-Type': 'application/json' }
          })
          .then(res => res.json())
          .then(data => {
            const audio = new Audio("data:audio/mp3;base64," + data.audio);
            audio.play();
          });
        }
      }
    }
  </script>
</body>
</html>
