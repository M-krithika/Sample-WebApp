<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Form</title>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.24.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contact Form</h2>
    <form id="contactForm">
      <label for="name">Name*</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email ID*</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number">

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>

    <button onclick="startRecording()">ðŸŽ¤ Start Voice</button>
    <audio id="playAudio" controls></audio>
  </div>

  <script>
    AWS.config.region = 'us-east-1'; // replace with your region
    AWS.config.credentials = new AWS.Credentials('YOUR_ACCESS_KEY', 'YOUR_SECRET_KEY');

    const lex = new AWS.LexRuntimeV2();

    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const mediaRecorder = new MediaRecorder(stream);
      let chunks = [];

      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'audio/wav' });
        const reader = new FileReader();
        reader.onload = () => sendToLex(reader.result);
        reader.readAsArrayBuffer(blob);
      };

      mediaRecorder.start();
      setTimeout(() => mediaRecorder.stop(), 4000);
    }

    async function sendToLex(audioBytes) {
      const params = {
        botId: 'YOUR_BOT_ID',
        botAliasId: 'YOUR_ALIAS_ID',
        localeId: 'en_US',
        sessionId: 'user-session',
        requestContentType: 'audio/l16; rate=16000; channels=1',
        responseContentType: 'audio/mpeg',
        inputStream: audioBytes
      };

      lex.recognizeUtterance(params, function(err, data) {
        if (err) {
          console.error(err);
        } else {
          const audioBlob = new Blob([data.audioStream], { type: 'audio/mpeg' });
          const audioUrl = URL.createObjectURL(audioBlob);
          const audioElement = document.getElementById("playAudio");
          audioElement.src = audioUrl;
          audioElement.play();

          try {
            const response = JSON.parse(new TextDecoder().decode(data.messages));
            fillFormFromLex(response.slots);
          } catch (e) {
            console.log('No form data to fill yet.');
          }
        }
      });
    }

    function fillFormFromLex(slots) {
      document.getElementById("name").value = slots.name?.value?.interpretedValue || "";
      document.getElementById("email").value = slots.email?.value?.interpretedValue || "";
      document.getElementById("phone").value = slots.phone?.value?.interpretedValue || "";
      document.getElementById("address").value = slots.address?.value?.interpretedValue || "";
    }

    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Form submitted successfully!");
      this.reset();
    });
  </script>

</body>
</html>
