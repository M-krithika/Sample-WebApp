<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Form Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #voiceButton {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background-color: #4CAF50;
      background-image: url('https://img.icons8.com/emoji/48/robot-emoji.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 60%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    #voiceButton.buzz {
      animation: buzz 0.2s infinite alternate;
    }

    @keyframes buzz {
      from { transform: translateX(2px); }
      to { transform: translateX(-2px); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>AI Voice Form</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" placeholder="Enter your phone number">

    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Enter your address">

    <button type="submit" id="submitBtn">Submit</button>
  </div>

  <button id="voiceButton" title="Start voice assistant"></button>

  <script>
    const voiceButton = document.getElementById("voiceButton");
    let currentField = 0;
    const fields = ['name', 'email', 'phone', 'address'];

    voiceButton.onclick = async () => {
      voiceButton.classList.add("buzz");

      const pollyRes = await fetch('https://n4kgojcoui.execute-api.eu-west-1.amazonaws.com/polly', {
        method: 'POST',
        body: JSON.stringify({ text: "Hello, I am your AI assistant. I will help you fill this form. Can I get your name?" }),
        headers: { 'Content-Type': 'application/json' }
      });
      const data = await pollyRes.json();
      const audio = new Audio("data:audio/mp3;base64," + data.audio);
      audio.play();

      setTimeout(() => {
        startTranscription();
      }, 4000);
    };

    async function startTranscription() {
      const res = await fetch('https://n4kgojcoui.execute-api.eu-west-1.amazonaws.com/transcribe-url');
      const { transcribe_url } = await res.json();
      console.log("WebSocket URL:", transcribe_url);

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const audioCtx = new AudioContext();
      const source = audioCtx.createMediaStreamSource(stream);
      const processor = audioCtx.createScriptProcessor(4096, 1, 1);

      const ws = new WebSocket(transcribe_url);
      ws.binaryType = 'arraybuffer';

      ws.onopen = () => {
        console.log("WebSocket open");
        source.connect(processor);
        processor.connect(audioCtx.destination);
        processor.onaudioprocess = e => {
          const input = e.inputBuffer.getChannelData(0);
          const int16 = convertFloat32ToInt16(input);
          if (ws.readyState === WebSocket.OPEN) {
            ws.send(int16);
          }
        };
      };

     ws.onmessage = msg => {
        try {
          const text = typeof msg.data === "string" ? msg.data : new TextDecoder("utf-8").decode(msg.data);
      
          // Some raw WebSocket messages may not be JSON - safely skip
          if (!text.trim().startsWith("{")) return;
      
          const json = JSON.parse(text);
          const transcript = json.Transcript?.Results?.[0]?.Alternatives?.[0]?.Transcript;
      
          if (transcript && transcript.length > 0) {
            console.log("Transcript:", transcript);
            fillFormField(transcript);
          }
        } catch (e) {
          console.error("Message parsing error:", e);
        }
      };

      ws.onerror = err => console.error("WebSocket error:", err);
      ws.onclose = () => {
        voiceButton.classList.remove("buzz");
        console.log("WebSocket closed");
      };
    }

    function convertFloat32ToInt16(buffer) {
      let l = buffer.length;
      const buf = new Int16Array(l);
      while (l--) buf[l] = Math.min(1, buffer[l]) * 0x7fff;
      return buf.buffer;
    }

    function fillFormField(text) {
      const cleaned = text.toLowerCase().replace(/[^\w\s]/gi, "");
      const field = document.getElementById(fields[currentField]);

      if (field && !field.value) {
        const match = cleaned.match(/(?:my name is|i am|this is)?\s*(\w+\s*\w*)/);
        field.value = match ? match[1] : text;
        currentField++;

        if (currentField < fields.length) {
          fetch('https://n4kgojcoui.execute-api.eu-west-1.amazonaws.com/polly', {
            method: 'POST',
            body: JSON.stringify({ text: `Can I get your ${fields[currentField]}?` }),
            headers: { 'Content-Type': 'application/json' }
          })
            .then(res => res.json())
            .then(data => {
              const audio = new Audio("data:audio/mp3;base64," + data.audio);
              audio.play();
            });
        }
      }
    }
  </script>
</body>
</html>
