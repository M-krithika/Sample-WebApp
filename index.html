<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Assistant Form</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    #voiceButton {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      position: fixed;
      bottom: 30px;
      right: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s;
    }
    #voiceButton.buzz {
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <input type="text" id="name" placeholder="Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="tel" id="phone" placeholder="Phone Number" />
    <input type="text" id="address" placeholder="Address" />
  </div>
  <button id="voiceButton">ðŸŽ¤</button>

  <script>
    const voiceButton = document.getElementById("voiceButton");
    const fields = ["name", "email", "phone", "address"];
    let currentField = 0;

    voiceButton.onclick = async () => {
      voiceButton.classList.add("buzz");
      const res = await fetch('https://n4kgojcoui.execute-api.eu-west-1.amazonaws.com/polly', {
        method: 'POST',
        body: JSON.stringify({ text: "Hello, I am your AI assistant. I will help you fill this form. Can I get your name?" }),
        headers: { 'Content-Type': 'application/json' }
      });

      const audioData = await res.json();
      const audio = new Audio("data:audio/mp3;base64," + audioData.audio);
      audio.play();

      setTimeout(() => {
        startTranscription();
      }, 5000);
    };

    async function startTranscription() {
      const res = await fetch('https://n4kgojcoui.execute-api.eu-west-1.amazonaws.com/transcribe-url');
      const { transcribe_url } = await res.json();
      console.log("WebSocket URL:", transcribe_url);

      const mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const audioContext = new AudioContext();
      const source = audioContext.createMediaStreamSource(mediaStream);
      const processor = audioContext.createScriptProcessor(4096, 1, 1);
      const ws = new WebSocket(transcribe_url);
      ws.binaryType = 'arraybuffer';

      ws.onopen = () => {
        console.log("WebSocket open");
        source.connect(processor);
        processor.connect(audioContext.destination);

        processor.onaudioprocess = (e) => {
          const input = e.inputBuffer.getChannelData(0);
          const buffer = convertFloat32ToInt16(input);
          if (ws.readyState === WebSocket.OPEN) {
            ws.send(buffer);
          }
        };
      };

      ws.onmessage = async (event) => {
        try {
          // Convert the ArrayBuffer to a string
          const decoder = new TextDecoder('utf-8');
          const text = decoder.decode(event.data);
      
          // Split the text into lines and find the JSON part
          const lines = text.split('\r\n');
          const jsonLine = lines.find(line => line.startsWith('{'));
      
          if (jsonLine) {
            const message = JSON.parse(jsonLine);
            const transcript = message.Transcript?.Results?.[0]?.Alternatives?.[0]?.Transcript;
      
            if (transcript) {
              console.log("Transcript:", transcript);
              fillFormField(transcript);
            }
          } else {
            console.warn("No JSON data found in message:", text);
          }
        } catch (error) {
          console.error("Error parsing WebSocket message:", error);
        }
      };

      ws.onerror = console.error;
    }

    function convertFloat32ToInt16(buffer) {
      const l = buffer.length;
      const buf = new Int16Array(l);
      while (l--) buf[l] = Math.min(1, buffer[l]) * 0x7FFF;
      return buf.buffer;
    }

    function fillFormField(text) {
      text = text.trim().toLowerCase();

      if (text.includes("my name is")) {
        text = text.split("my name is")[1].trim();
      } else if (text.includes("i am")) {
        text = text.split("i am")[1].trim();
      }

      const field = document.getElementById(fields[currentField]);
      if (field && !field.value) {
        field.value = text;
        currentField++;
        if (currentField < fields.length) {
          askNextQuestion();
        } else {
          voiceButton.classList.remove("buzz");
        }
      }
    }

    function askNextQuestion() {
      const nextField = fields[currentField].replace('_', ' ');
      fetch('https://n4kgojcoui.execute-api.eu-west-1.amazonaws.com/polly', {
        method: 'POST',
        body: JSON.stringify({ text: `Can I get your ${nextField}?` }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => {
        const audio = new Audio("data:audio/mp3;base64," + data.audio);
        audio.play();
      });
    }
  </script>
</body>
</html>
