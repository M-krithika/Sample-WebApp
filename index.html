<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Form</title>

  <!-- ‚úÖ Load AWS SDK (Lex, Polly, etc.) -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.24.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contact Form</h2>
    <form id="contactForm">
      <label for="name">Name*</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email ID*</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number">

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Form submitted successfully!");
      this.reset();
    });

    // üîÅ Fill the form using Lex slot data (for automation)
    function fillFormFromLex(data) {
      document.getElementById("name").value = data.Name || "";
      document.getElementById("email").value = data.Email || "";
      document.getElementById("phone").value = data.Phone || "";
      document.getElementById("address").value = data.Address || "";
    }

    // üîä Polly Playback if Lex response includes pollyAudio attribute
    function handleLexResponse(response) {
      if (response.sessionState?.sessionAttributes?.pollyAudio) {
        const audioData = response.sessionState.sessionAttributes.pollyAudio;
        const audio = new Audio("data:audio/mp3;base64," + audioData);
        audio.play();
      }

      if (response.messages?.length) {
        const message = response.messages[0].content;
        console.log("Lex says:", message);
      }

      // Example: Auto-fill form using slot values
      const slots = response.sessionState?.intent?.slots;
      if (slots) {
        fillFormFromLex({
          Name: slots.name?.value?.interpretedValue,
          Email: slots.email?.value?.interpretedValue,
          Phone: slots.phone?.value?.interpretedValue,
          Address: slots.address?.value?.interpretedValue
        });
      }
    }

  </script>

</body>
</html>
