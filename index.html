<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Assistant Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
    }

    input {
      margin-bottom: 1rem;
      padding: 0.6rem;
      font-size: 1rem;
    }

    #voiceButton {
      width: 60px;
      height: 60px;
      background-color: #3498db;
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      align-self: center;
    }

    @keyframes buzz {
      0% { transform: rotate(-3deg); }
      100% { transform: rotate(3deg); }
    }
  </style>
</head>
<body>
  <h1>Voice Assistant Form</h1>

  <form>
    <input type="text" id="name" placeholder="Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="tel" id="phone" placeholder="Phone" />
    <input type="text" id="address" placeholder="Address" />
  </form>

  <button id="voiceButton">ðŸŽ¤</button>

  <script>
    const voiceButton = document.getElementById("voiceButton");

    voiceButton.onclick = async () => {
      voiceButton.style.animation = "buzz 0.2s infinite alternate";

      const pollyResponse = await fetch('https://n4kgojcoui.execute-api.eu-west-1.amazonaws.com/polly', {
        method: 'POST',
        body: JSON.stringify({ text: "Hello, I am your AI assistant. I will help you fill this form. Can I get your name?" }),
        headers: { 'Content-Type': 'application/json' }
      });

      const audioData = await pollyResponse.json();
      const audioSrc = "data:audio/mp3;base64," + audioData.audio;

      const audio = new Audio(audioSrc);
      audio.play();

      setTimeout(() => {
        startTranscription();
      }, 5000);
    };

    async function startTranscription() {
      const res = await fetch('https://n4kgojcoui.execute-api.eu-west-1.amazonaws.com/transcribe-url');
      const { transcribe_url } = await res.json();

      const mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const audioContext = new AudioContext();
      const source = audioContext.createMediaStreamSource(mediaStream);
      const processor = audioContext.createScriptProcessor(4096, 1, 1);

      const ws = new WebSocket(transcribe_url);
      ws.binaryType = 'arraybuffer';

      ws.onopen = () => {
        console.log("WebSocket open:", transcribe_url);
        source.connect(processor);
        processor.connect(audioContext.destination);

        processor.onaudioprocess = (e) => {
          const input = e.inputBuffer.getChannelData(0);
          const buffer = convertFloat32ToInt16(input);
          ws.send(buffer);
        };
      };

      ws.onmessage = (msg) => {
        try {
          const text = new TextDecoder("utf-8").decode(msg.data);
          const message = JSON.parse(text);
          const transcript = message.Transcript?.Results?.[0]?.Alternatives?.[0]?.Transcript;
          if (transcript) {
            console.log("Transcript:", transcript);
            handleSmartFilling(transcript);
          }
        } catch (err) {
          console.error("Message parsing error:", err);
        }
      };

      ws.onerror = console.error;
    }

    function convertFloat32ToInt16(buffer) {
      let l = buffer.length;
      const buf = new Int16Array(l);
      while (l--) buf[l] = Math.min(1, buffer[l]) * 0x7FFF;
      return buf.buffer;
    }

    function handleSmartFilling(text) {
      const lower = text.toLowerCase();

      if (lower.includes("name is")) {
        document.getElementById("name").value = text.split("name is")[1].trim();
        askNext("email");
      } else if (lower.includes("email is")) {
        document.getElementById("email").value = text.split("email is")[1].trim();
        askNext("phone");
      } else if (lower.includes("phone is") || lower.includes("number is")) {
        document.getElementById("phone").value = text.split("is")[1].replace(/\D/g, '').trim();
        askNext("address");
      } else if (lower.includes("live in") || lower.includes("address is")) {
        const addr = lower.includes("live in") ? text.split("live in")[1] : text.split("address is")[1];
        document.getElementById("address").value = addr.trim();
      }
    }

    function askNext(field) {
      const prompts = {
        email: "Can I get your email address?",
        phone: "Can I get your phone number?",
        address: "May I know your address?"
      };

      const text = prompts[field];

      fetch('https://n4kgojcoui.execute-api.eu-west-1.amazonaws.com/polly', {
        method: 'POST',
        body: JSON.stringify({ text }),
        headers: { 'Content-Type': 'application/json' }
      })
        .then(res => res.json())
        .then(data => {
          const audio = new Audio("data:audio/mp3;base64," + data.audio);
          audio.play();
        });
    }
  </script>
</body>
</html>
