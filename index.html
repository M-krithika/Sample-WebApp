<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 { text-align: center; margin-bottom: 30px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    #voiceButton {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #007bff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      border: none;
      cursor: pointer;
      animation: buzz 1s infinite alternate;
    }
    @keyframes buzz {
      0% { transform: rotate(-5deg); }
      100% { transform: rotate(5deg); }
    }
    #voiceIcon { width: 24px; height: 24px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Form</h2>
    <form id="contactForm">
      <label for="name">Name*</label>
      <input type="text" id="name" required>

      <label for="email">Email ID*</label>
      <input type="email" id="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" maxlength="10" placeholder="10-digit number">

      <label for="address">Address</label>
      <textarea id="address" rows="3"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Voice Button -->
  <button id="voiceButton">
    <img id="voiceIcon" src="https://img.icons8.com/ios-filled/50/ffffff/microphone.png" />
  </button>

  <script>
    const voiceButton = document.getElementById("voiceButton");
    let currentField = 0;
    const fields = ['name', 'email', 'phone', 'address'];

    voiceButton.onclick = async () => {
      const pollyResponse = await fetch('https://n4kgojcoui.execute-api.eu-west-1.amazonaws.com/polly', {
        method: 'POST',
        body: JSON.stringify({ text: "Hello, I am your AI assistant. I will help you fill this form. Can I get your name?" }),
        headers: { 'Content-Type': 'application/json' }
      });

      const audioData = await pollyResponse.json();
      const audioSrc = "data:audio/mp3;base64," + audioData.audio;

      const audio = new Audio(audioSrc);
      audio.play();

      audio.onended = () => {
        startTranscription();
      };
    };

    async function startTranscription() {
      try {
        const res = await fetch('https://n4kgojcoui.execute-api.eu-west-1.amazonaws.com/transcribe-url');
        const { transcribe_url } = await res.json();
        console.log("WebSocket URL:", transcribe_url);

        const mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new AudioContext();
        const source = audioContext.createMediaStreamSource(mediaStream);
        const processor = audioContext.createScriptProcessor(4096, 1, 1);

        const ws = new WebSocket(transcribe_url);
        ws.binaryType = 'arraybuffer';

        ws.onopen = () => {
          console.log("WebSocket open");
          source.connect(processor);
          processor.connect(audioContext.destination);

          processor.onaudioprocess = (e) => {
            const input = e.inputBuffer.getChannelData(0);
            const buffer = convertFloat32ToInt16(input);
            ws.send(buffer);
          };
        };

        ws.onmessage = (msg) => {
          try {
            let message;
            if (typeof msg.data === "string") {
              message = JSON.parse(msg.data);
            } else {
              const decoder = new TextDecoder("utf-8");
              const decoded = decoder.decode(msg.data);
              message = JSON.parse(decoded);
            }

            const transcript = message.Transcript?.Results?.[0]?.Alternatives?.[0]?.Transcript;
            const isFinal = message.Transcript?.Results?.[0]?.IsPartial === false;

            if (transcript && isFinal) {
              console.log("Transcript:", transcript);
              fillFormField(transcript);
            }
          } catch (err) {
            console.error("Message parsing error:", err);
          }
        };

        ws.onerror = (e) => {
          console.error("WebSocket error:", e);
        };
      } catch (err) {
        console.error("Transcription setup error:", err);
        alert("Please allow microphone access or check console logs.");
      }
    }

    function fillFormField(text) {
      const field = document.getElementById(fields[currentField]);
      if (field && !field.value) {
        field.value = text;
        currentField++;
        if (currentField < fields.length) {
          const next = fields[currentField];
          fetch('https://n4kgojcoui.execute-api.eu-west-1.amazonaws.com/polly', {
            method: 'POST',
            body: JSON.stringify({ text: `Can I get your ${next}?` }),
            headers: { 'Content-Type': 'application/json' }
          })
          .then(res => res.json())
          .then(data => {
            const audio = new Audio("data:audio/mp3;base64," + data.audio);
            audio.play();
          });
        }
      }
    }

    function convertFloat32ToInt16(buffer) {
      const l = buffer.length;
      const result = new Int16Array(l);
      for (let i = 0; i < l; i++) {
        let s = Math.max(-1, Math.min(1, buffer[i]));
        result[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
      }
      return result.buffer;
    }
  </script>
</body>
</html>
