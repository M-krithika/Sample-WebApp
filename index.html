<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 700;
      color: #555;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    #voiceButton {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background-color: #007bff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: buzz 1s infinite alternate;
      cursor: pointer;
    }

    @keyframes buzz {
      0% { transform: rotate(-5deg); }
      100% { transform: rotate(5deg); }
    }

    #voiceIcon {
      width: 28px;
      height: 28px;
      filter: invert(100%);
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Contact Form</h2>
  <form id="contactForm">
    <label for="name">Name*</label>
    <input type="text" id="name" required>

    <label for="email">Email ID*</label>
    <input type="email" id="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" maxlength="10" placeholder="10-digit number">

    <label for="address">Address</label>
    <textarea id="address" rows="3"></textarea>

    <button type="submit">Submit</button>
  </form>
</div>

<!-- Voice Assistant Button -->
<button id="voiceButton">
  <img id="voiceIcon" src="https://img.icons8.com/ios-filled/50/ffffff/microphone.png" alt="Mic" />
</button>

<script>
  const voiceButton = document.getElementById("voiceButton");
  const fields = ['name', 'email', 'phone', 'address'];
  let currentField = 0;

  voiceButton.onclick = async () => {
    const pollyResponse = await fetch('https://n4kgojcoui.execute-api.eu-west-1.amazonaws.com/polly', {
      method: 'POST',
      body: JSON.stringify({ text: "Hello, I am your AI assistant. I will help you fill this form. Can I get your name?" }),
      headers: { 'Content-Type': 'application/json' }
    });

    const audioData = await pollyResponse.json();
    const audio = new Audio("data:audio/mp3;base64," + audioData.audio);
    audio.play();

    audio.onended = () => {
      startTranscription();
    }
  };

  async function startTranscription() {
    const res = await fetch('https://n4kgojcoui.execute-api.eu-west-1.amazonaws.com/transcribe-url');
    const { transcribe_url } = await res.json();
    console.log("WebSocket URL:", transcribe_url);

    const ws = new WebSocket(transcribe_url);
    ws.binaryType = 'arraybuffer';

    const mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
    const audioContext = new AudioContext();
    const source = audioContext.createMediaStreamSource(mediaStream);
    const processor = audioContext.createScriptProcessor(4096, 1, 1);

    source.connect(processor);
    processor.connect(audioContext.destination);

    processor.onaudioprocess = (e) => {
      const input = e.inputBuffer.getChannelData(0);
      const buffer = convertFloat32ToInt16(input);
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(buffer);
      }
    };

    ws.onmessage = (msg) => {
      try {
        const message = JSON.parse(typeof msg.data === 'string' ? msg.data : new TextDecoder().decode(msg.data));
        const transcript = message.Transcript?.Results?.[0]?.Alternatives?.[0]?.Transcript;
        if (transcript && transcript.length > 0) {
          console.log("Transcript received:", transcript);
          handleTranscript(transcript.toLowerCase());
        }
      } catch (err) {
        console.error("Message parsing error:", err);
      }
    };
  }

  function convertFloat32ToInt16(buffer) {
    let l = buffer.length;
    const buf = new Int16Array(l);
    while (l--) buf[l] = Math.min(1, buffer[l]) * 0x7FFF;
    return buf.buffer;
  }

  function handleTranscript(text) {
    const nameMatch = text.match(/my name is (\w+)|i am (\w+)|this is (\w+)|^(\w+)$/);
    if (currentField === 0 && nameMatch) {
      const name = nameMatch[1] || nameMatch[2] || nameMatch[3] || nameMatch[4];
      document.getElementById("name").value = name;
      currentField++;
      askNextField();
      return;
    }

    const fieldId = fields[currentField];
    const field = document.getElementById(fieldId);
    if (field && !field.value) {
      field.value = text;
      currentField++;
      askNextField();
    }
  }

  function askNextField() {
    if (currentField < fields.length) {
      const next = fields[currentField];
      fetch('https://n4kgojcoui.execute-api.eu-west-1.amazonaws.com/polly', {
        method: 'POST',
        body: JSON.stringify({ text: `Can I get your ${next}?` }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => {
        const audio = new Audio("data:audio/mp3;base64," + data.audio);
        audio.play();
      });
    }
  }
</script>

</body>
</html>
